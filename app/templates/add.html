<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生信息展示 - add</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<h3 align="center">添加学生信息</h3><br/>
<form class="form-horizontal" style="width: 80%; margin:auto;" role="form" action="/doadd" method="post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value=""
                   placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">班级</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="class" value=""
                   placeholder="请输入班级">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="age" value=""
                   placeholder="请输入年龄">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" class="form-control" name="id" value="" >
            <button type="submit" class="btn btn-default" onclick="alert('添加成功')">提交</button>
            <button name=”cancel” class="btn btn-default" onclick="history.back(-1);" type="button">取消</button>
        </div>
    </div>
</form>

</body>
</html>
